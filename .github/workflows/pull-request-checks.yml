name: Pull Request Checks
on:
  pull_request:
    branches: [ main ]
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Run tests 
        run: npm test