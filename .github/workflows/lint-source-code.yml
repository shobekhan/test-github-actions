name: Lint source code
on: push

jobs:
  eslint:
    name: Lint with ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update source code
        run: eslint "src/**" --fix

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Suyeb Bagdadi
          author_email: shobekhan@yahoo.com
          message: 'Automated ES Lint applied from github actions'
          add: '*.js'
